<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h1>Main menu</h1>
        {% for category in categories %}
            {% if forloop.first %}
            <p>Це перша ітерація</p>
            {% endfor %}
            <h3>{{ category.title }}</h3>
            {% for dish in category %}
            <div>
            <h5>{{ dish }}</h5>
            <p>{{ dish.price }}</p>
            <img src="{{ dish.photo.url }}" alt="">
            {% endfor %}
        {% endfor %}
</body>
</html>
